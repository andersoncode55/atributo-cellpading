<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>atributo-cellpading</h1>
<!--Neste exemplo, a tabela tem um cellpadding de 10 pixels, o que significa que haverá uma distância de 10 pixels entre o conteúdo da célula e a borda da célula.-->
<!-- O cellpadding é aplicado a todas as células da tabela, a menos que seja especificado de forma diferente em células individuais.-->
<!--Por exemplo, se quisermos especificar um cellpadding diferente para uma célula específica, podemos usar o atributo cellpadding diretamente na célula:-->
<table cellpadding="10">
    <tr>
      <td>Coluna 1</td>
      <td cellpadding="5">Coluna 2</td>
    </tr>
    <tr>
      <td>Valor 1</td>
      <td>Valor 2</td>
    </tr>
  </table>
<!--Neste exemplo, a primeira célula da segunda linha tem um cellpadding de 5 pixels, enquanto todas as outras células ainda têm um cellpadding de 10 pixels.-->
</body>
</html>
